<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name - Home</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <!-- IMAGE SLIDER -->
    <section class="slider">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/1200x500/ff5733/ffffff?text=Slide+1" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x500/33ff57/ffffff?text=Slide+2" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x500/3357ff/ffffff?text=Slide+3" alt="Slide 3"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x500/ff33aa/ffffff?text=Slide+4" alt="Slide 4"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </section>

    <!-- ABOUT SECTION -->
    <section class="about">
        <h2>Welcome to Our Company</h2>
        <p>We provide innovative solutions to make your business better.</p>
    </section>

    <!-- FEATURES SECTION -->
    <section class="features">
        <div class="feature">
            <i class="fas fa-laptop-code"></i>
            <h3>Modern Tech</h3>
            <p>We use the latest technologies for web development.</p>
        </div>
        <div class="feature">
            <i class="fas fa-users"></i>
            <h3>Expert Team</h3>
            <p>Our professionals are highly experienced in the industry.</p>
        </div>
        <div class="feature">
            <i class="fas fa-lightbulb"></i>
            <h3>Creative Ideas</h3>
            <p>We bring creative solutions to complex problems.</p>
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
